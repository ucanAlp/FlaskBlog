{% extends "layout.html" %}
{% block body %}
<h3>Makaleler</h3>
<hr>	
 {% if articles %}



<form action="/search" method = "POST">
<input class=" form-control-lg form-control-borderless" type="search" placeholder="Bir makale arayın!" name="keyword">
<button class="btn btn-lg btn-success" type="submit">Search</button>
</form>
<hr>




<ul class="list-group">
  {% for article in articles %}
  	<li class="list-group-item"><a href="/article/{{article.id}}">{{article["title"]}}</a></li>
  {% endfor %}
</ul>

 	
{% else %}

<div class="alert alert-danger">Bu blogda gösterilecek makale yok...</div>

 {% endif %}





{% endblock %}
